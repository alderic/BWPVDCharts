<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>BWPVDCharts</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="BWPVDCharts.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
    <script >
        //canvasjs-chart-canvas"
        window._setupCanvas = (canvas, width, height) => {
            var ctx = canvas.getContext("2d");
            backingStoreRatio =
            ctx.webkitBackingStorePixelRatio ||
            ctx.mozBackingStorePixelRatio ||
            ctx.msBackingStorePixelRatio ||
            ctx.oBackingStorePixelRatio ||
            ctx.backingStorePixelRatio ||
            1;

            devicePixelBackingStoreRatio = window.devicePixelRatio || 1;

            canvas.width = width * devicePixelBackingStoreRatio;
            canvas.height = height * devicePixelBackingStoreRatio;

            if (devicePixelRatio !== backingStoreRatio) {
                canvas.style.width = width + "px";
                canvas.style.height = height + "px";

                ctx.scale(devicePixelBackingStoreRatio, devicePixelBackingStoreRatio);
            }
            return 1;
        }
    </script>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
